version: "2"
sql:
- schema: "sql/migrations"
  queries: "sql/queries_private.sql"
  engine: "postgresql"
  gen:
    go: 
      package: "db"
      sql_package: "pgx/v5"
      out: "internal/db/private"
      build_tags: "private"
      emit_json_tags: true
      overrides:
        - db_type: "geometry"
          go_type: 
            import: "github.com/twpayne/go-geom"
            pointer: true
            type: "Point"
- schema: "sql/migrations"
  queries: "sql/queries_public.sql"
  engine: "postgresql"
  gen:
    go: 
      package: "db"
      sql_package: "pgx/v5"
      out: "internal/db/public"
      build_tags: "public"
      emit_json_tags: true
      overrides:
        - db_type: "geometry"
          go_type: 
            import: "github.com/twpayne/go-geom"
            pointer: true
            type: "Point"