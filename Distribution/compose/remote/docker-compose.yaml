name: magpie

services:
  postgis-service:
    image: postgis/postgis:17-3.5-alpine
    container_name: postgis
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=magpie
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "magpie", "-u", "postgres"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
    ports:
      - "5432:5432"
    networks:
      - app-network

  private-service:
    image: ghcr.io/2024-cmpu9010-group-3/backend-private:0.10.0@sha256:8316388df38622724fc4587bf437252e8c0f5cac5609ddf8b9250c4cab738acb
    container_name: private-backend
    depends_on:
      postgis-service:
        condition: service_healthy
    ports:
      - "8081:8080"
    networks:
      - app-network
    environment:
      - MAGPIE_DB_URL=postgres://postgres:${POSTGRES_PASSWORD}@postgis:5432/magpie?sslmode=disable
      - MAGPIE_JWT_SECRET=${MAGPIE_JWT_SECRET}
      - MAGPIE_JWT_EXPIRY=24h
      - MAGPIE_CORS_ALLOWED_ORIGINS=http://localhost:3000 https://localhost:3000 http://example.com
      - MAGPIE_CORS_ALLOWED_METHODS=GET POST PUT DELETE

  public-service:
    image: ghcr.io/2024-cmpu9010-group-3/backend-public:0.10.0@sha256:198cbd95f823d3f7ded0646c4710e3a8267e1008c1fd43920cfe2a1dd31861c3
    container_name: public-backend
    depends_on:
      postgis-service:
        condition: service_healthy
    ports:
      - "8082:8080"
    networks:
      - app-network
    environment:
      - MAGPIE_DB_URL=postgres://postgres:${POSTGRES_PASSWORD}@postgis:5432/magpie?sslmode=disable
      - MAGPIE_JWT_SECRET=${MAGPIE_JWT_SECRET}
      - MAGPIE_JWT_EXPIRY=24h
      - MAGPIE_CORS_ALLOWED_ORIGINS=http://localhost:3000 https://localhost:3000 http://example.com
      - MAGPIE_CORS_ALLOWED_METHODS=GET POST PUT DELETE

  frontend-service:
    image: ghcr.io/2024-cmpu9010-group-3/frontend:0.6.0@sha256:86d800960bbca23c02071a24911595f5b47e88d5442ac517397f2d228cc92d4a
    container_name: frontend
    depends_on:
      - private-service
      - public-service
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN=${MAPBOX_ACCESS_TOKEN}
      - NEXT_PUBLIC_BACKEND_URL=http://public-service:8080
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
