name: magpie

services:
  postgis-service:
    image: postgis/postgis:17-3.5-alpine
    container_name: postgis
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=magpie
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "magpie", "-u", "postgres"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
    ports:
      - "5432:5432"
    networks:
      - app-network

  private-service:
    image: ghcr.io/2024-cmpu9010-group-3/backend-private:0.11.0@sha256:fd88ed9cfb735daec457504c94d61f4cb8229dd4a5de42098b2267fa40a6258a
    container_name: private-backend
    depends_on:
      postgis-service:
        condition: service_healthy
    ports:
      - "8081:8080"
    networks:
      - app-network
    environment:
      - MAGPIE_DB_URL=postgres://postgres:${POSTGRES_PASSWORD}@postgis:5432/magpie?sslmode=disable
      - MAGPIE_JWT_SECRET=${MAGPIE_JWT_SECRET}
      - MAGPIE_JWT_EXPIRY=24h
      - MAGPIE_CORS_ALLOWED_ORIGINS=http://localhost:3000 https://localhost:3000 http://example.com
      - MAGPIE_CORS_ALLOWED_METHODS=GET POST PUT DELETE

  public-service:
    image: ghcr.io/2024-cmpu9010-group-3/backend-public:0.11.0@sha256:33fb241367966f74b70a2cc4ed72083d26dacf3897809a44a73655f2d5df8308
    container_name: public-backend
    depends_on:
      postgis-service:
        condition: service_healthy
    ports:
      - "8082:8080"
    networks:
      - app-network
    environment:
      - MAGPIE_DB_URL=postgres://postgres:${POSTGRES_PASSWORD}@postgis:5432/magpie?sslmode=disable
      - MAGPIE_JWT_SECRET=${MAGPIE_JWT_SECRET}
      - MAGPIE_JWT_EXPIRY=24h
      - MAGPIE_CORS_ALLOWED_ORIGINS=http://localhost:3000 https://localhost:3000 http://example.com
      - MAGPIE_CORS_ALLOWED_METHODS=GET POST PUT DELETE

  frontend-service:
    image: ghcr.io/2024-cmpu9010-group-3/frontend:0.8.0@sha256:9f4f739997e87bf466ad161f1459fc0dd440a553e0d32a729567dfbfa25d6ce4
    container_name: frontend
    depends_on:
      - private-service
      - public-service
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN=${MAPBOX_ACCESS_TOKEN}
      - NEXT_PUBLIC_BACKEND_URL=http://public-service:8080
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
