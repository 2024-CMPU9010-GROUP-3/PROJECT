name: magpie

services:
  postgis-service:
    image: postgis/postgis:17-3.5-alpine@sha256:444510983026596565c190b0d43642d76136dbe6a54c5e1cbd93263a00983618
    container_name: postgis
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=magpie
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d magpie -U postgres"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
    ports:
      - "5432:5432"
    networks:
      - app-network

  nominatim:
    container_name: nominatim
    image: mediagis/nominatim:4.5@sha256:d6a1f644ebec735839936fee5f1557500f29980446f15df6fbb86ff1cbddc74e
    ports:
      - "8084:8080"
    environment:
      # Update URLs to point to Dublin data
      PBF_URL: https://download.geofabrik.de/europe/ireland-and-northern-ireland-latest.osm.pbf
      REPLICATION_URL: https://download.geofabrik.de/europe/ireland-and-northern-ireland-updates/
      NOMINATIM_PASSWORD: ${NOMINATIM_PASSWORD}
    volumes:
      # Add a volume mount for the local Dublin PBF file
      - nominatim-data:/var/lib/postgresql/16/main
    shm_size: 1gb

  private-service:
    image: ghcr.io/2024-cmpu9010-group-3/backend-private:0.12.0@sha256:e010042a8187f49ee5b041707751e2464fea0067fe0fdf0a02833ca0959ee4b6
    container_name: private-backend
    depends_on:
      postgis-service:
        condition: service_healthy
    healthcheck:
      test:
        ["CMD-SHELL", "curl --fail http://localhost:8080/heartbeat || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 30s
    ports:
      - "8081:8080"
    networks:
      - app-network
    environment:
      - MAGPIE_DB_URL=postgres://postgres:${POSTGRES_PASSWORD}@postgis:5432/magpie?sslmode=disable
      - MAGPIE_JWT_SECRET=${MAGPIE_JWT_SECRET}
      - MAGPIE_JWT_EXPIRY=24h
      - MAGPIE_CORS_ALLOWED_ORIGINS=http://localhost:3000 https://localhost:3000 http://example.com
      - MAGPIE_CORS_ALLOWED_METHODS=GET POST PUT DELETE

  public-service:
    image: ghcr.io/2024-cmpu9010-group-3/backend-public:0.12.0@sha256:0a523dc5110d42bf843c69e260ad7927514051b5b23c963a1161ba3252855bd3
    container_name: public-backend
    depends_on:
      postgis-service:
        condition: service_healthy
    healthcheck:
      test:
        ["CMD-SHELL", "curl --fail http://localhost:8080/heartbeat || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 30s
    ports:
      - "8082:8080"
    networks:
      - app-network
    environment:
      - MAGPIE_DB_URL=postgres://postgres:${POSTGRES_PASSWORD}@postgis:5432/magpie?sslmode=disable
      - MAGPIE_JWT_SECRET=${MAGPIE_JWT_SECRET}
      - MAGPIE_JWT_EXPIRY=24h
      - MAGPIE_CORS_ALLOWED_ORIGINS=http://localhost:3000 https://localhost:3000 http://example.com
      - MAGPIE_CORS_ALLOWED_METHODS=GET POST PUT DELETE

  frontend-service:
    image: ghcr.io/2024-cmpu9010-group-3/frontend:0.12.0@sha256:3ccf3bb9322dfa07c978b4dc942b1ef1102987cc51e94c0f88f0179b0ef486b6
    container_name: frontend
    depends_on:
      private-service:
        condition: service_healthy
      public-service:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN=${MAPBOX_ACCESS_TOKEN}
      - NEXT_PUBLIC_BACKEND_URL=http://public-service:8080
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
