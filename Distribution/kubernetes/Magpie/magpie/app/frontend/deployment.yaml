# yaml-language-server: $schema=https://kubernetesjsonschema.dev/v1.14.0/deployment-apps-v1.json
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/2024-cmpu9010-group-3/frontend:0.12.0@sha256:3ccf3bb9322dfa07c978b4dc942b1ef1102987cc51e94c0f88f0179b0ef486b6
          resources: {}
          ports:
            - containerPort: 3000
          livenessProbe:
            exec:
              command:
                - curl
                - --fail
                - http://localhost:3000/
            failureThreshold: 1
            periodSeconds: 30
          startupProbe:
            exec:
              command:
                - curl
                - --fail
                - http://localhost:3000/
            failureThreshold: 30
            periodSeconds: 10
          env:
            - name: NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: frontend-secret
                  key: Mapbox_API
            - name: NODE_ENV
              value: production
            - name: NEXT_PUBLIC_BACKEND_URL
              value: http://public-backend-service.magpie.svc.cluster.local:8080
            - name: NEXT_PUBLIC_LOCATION_URL
              value: http://nominatim-service.magpie.svc.cluster.local:8080
