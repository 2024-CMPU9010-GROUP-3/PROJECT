---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/2024-cmpu9010-group-3/frontend:0.1.0@sha256:854dbc8cef296fa2a52453bde055ef898c13982fc85fd16720b2962d293dd9ee
          resources: {}
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: frontend-secret
                  key: Mapbox_API
            - name: NODE_ENV
              value: production
