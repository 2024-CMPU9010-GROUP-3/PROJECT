---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: private-backend-deployment
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: private-backend
  template:
    metadata:
      labels:
        app: private-backend
    spec:
      containers:
        - name: private-backend
          image: ghcr.io/2024-cmpu9010-group-3/backend-private:0.9.1@sha256:2a3c392cccc99e6aac70f59d7d38133ad5ff22b2b28d1c3d5aa2a4041bd874f6
          resources: {}
          ports:
            - containerPort: 3000
          env:
            - name: LOGIN
              valueFrom:
                secretKeyRef:
                  name: secret-magpie-db-user
                  key: LOGIN
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret-magpie-db-user
                  key: PASSWORD
            - name: HOST
              valueFrom:
                secretKeyRef:
                  name: secret-magpie-db-user
                  key: HOST
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: secret-magpie-db-user
                  key: DATABASE_NAME
