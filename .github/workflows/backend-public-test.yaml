name: Public Backend Tests

on:
  pull_request:
    paths:
      - "Backend/**"

jobs:
  lint-check:
    runs-on: ubuntu-latest

    steps:
      - name: "Install libgeos-dev package"
        uses: ConorMacBride/install-package@v1
        with:
          apt: libgeos-dev

      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Lint the code
        uses: golangci/golangci-lint-action@v6
        with:
          working-directory: Backend
          version: v1.60
          args: --build-tags public

  build-check:
    needs: lint-check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for arm64 and amd64
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 -t backend-public-test-image -f ./Backend/Dockerfile.public ./Backend
